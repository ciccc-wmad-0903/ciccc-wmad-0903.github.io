<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="app.css">

    <title>Document</title>
    <style>
        div{
            height: 300px;
            border: 3px solid black;
            padding: 5px;
        }
    </style>

</head>
<body>
      <div>
        <h1>1. Calculator</h1>

        <p>1st number:</p>
        <input type="text" id="firstNumber">
        <p>2nd number:</p>
        <input type="text" id="secondNumber">
        <button id="btnMul">Multiply</button>
        <button id="btnDiv">Divide</button>
    
        <p>The result is:</p>
        <p id="output"></p>
      </div>
        
    
        <script>
    
            function mul() {
                var firstNum = Number(document.getElementById("firstNumber").value);
                var secondNum = Number(document.getElementById("secondNumber").value);
                
                document.getElementById("output").innerHTML = firstNum * secondNum;
            }
    
            document.getElementById("btnMul").addEventListener("click", mul);
    
            function div() {
                var firstNum = Number(document.getElementById("firstNumber").value);
                var secondNum = Number(document.getElementById("secondNumber").value);
                
                document.getElementById("output").innerHTML = firstNum / secondNum;
            }
    
            document.getElementById("btnDiv").addEventListener("click", div);
    
    
    
            
        </script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
