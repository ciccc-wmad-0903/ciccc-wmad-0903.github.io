<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Sort</title>
</head>

<style>
    div{
        background-color: black;
        padding: 5px;
        color: white;
        border: 3px solid rgb(96, 182, 96);
    }
    
</style>
<body>
    <div>
        <button id="reverse" onclick="reverse()">Sort Twice</button>    
        <div id="output"></div>
    </div>

    
        
    
    <script>

        var fruits = [ "Durian", "Figs", "Blackberries", "Elderberries", "Apricots", "Cherry", "Graopefruit"];

        document.getElementById("output").innerHTML = fruits;

        fruits.sort();
        fruits.reverse();

        function reverse() {
            fruits.reverse();
            document.getElementById("output").innerHTML = fruits;
        }

        // document.getElementById("reverse").addEventListener("click", div);
    
    </script>
</body>
</html>
