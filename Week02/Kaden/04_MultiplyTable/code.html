    <figure>
        <figcaption>HTML</figcaption>
        <pre>
            <code data-language="html">              
&lt;!DOCTYPE html>
&lt;html lang="en">
&lt;head>
    &lt;meta charset="UTF-8">
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0">
    &lt;meta http-equiv="X-UA-Compatible" content="ie=edge">

    &lt;link rel="stylesheet" type="text/css" href="app.css">

    &lt;title>4. Creating multiplication table&lt;/title>
&lt;/head>
&lt;body>
    &lt;label for="number">Number: &lt;/label>
    &lt;input type="number" id="number">
    &lt;button onclick="generateTable()">Generate Table&lt;/button>
    &lt;h1 id="output">&lt;/h1>

    &lt;button onclick="generateAllTable()">Generate All Table&lt;/button>
    &lt;h2 id="outputAll">&lt;/h2>

    &lt;script type="text/javascript" src="app.js">&lt;/script>
&lt;/body>
&lt;/html>
            </code>
        </pre>
    </figure>

    <figure>
        <figcaption>JavaScript</figcaption>
        <pre>
            <code data-language="javascript">              
function generateTable() {
    var htmlText = getNumberTableText(document.getElementById("number").value);
    document.getElementById("output").innerHTML = htmlText;    
}

function generateAllTable() {
    var htmlText = "";
    for (var i = 1; i &lt;= 10; ++i) {
        htmlText += "Table Number " + i + "&lt;/br>";
        htmlText += getNumberTableText(i);
        htmlText += "&lt;/br>";
    }
    document.getElementById("outputAll").innerHTML = htmlText;
}

function getNumberTableText(number) {
    var htmlText = "";
    for (var i = 1; i &lt;= 10; ++i) {
        htmlText += (number + " x " + i + " = ") + (number * i) + "&lt;/br>";
    } 
    return htmlText;
}
            </code>
        </pre>
