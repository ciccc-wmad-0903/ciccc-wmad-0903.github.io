    <figure>
        <figcaption>HTML</figcaption>
        <pre>
            <code data-language="html">              
&lt;!DOCTYPE html>
&lt;html lang="en">
&lt;head>
    &lt;meta charset="UTF-8">
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0">
    &lt;meta http-equiv="X-UA-Compatible" content="ie=edge">

    &lt;link rel="stylesheet" type="text/css" href="app.css">

    &lt;title>1. Calculator&lt;/title>
&lt;/head>
&lt;body>
    &lt;div>
        &lt;label for="firstNum">1st Number: &lt;/label>
        &lt;input type="number" id="firstNum">
    &lt;/div>
    &lt;div>
        &lt;label for="secondNum">2nd Number: &lt;/label>
        &lt;input type="number" id="secondNum">
    &lt;/div>

    &lt;div>
        &lt;button onclick="multiply()">Multiply&lt;/button>
        &lt;button onclick="divide()">Divide&lt;/button>
    &lt;/div>

    &lt;div>
        The Result is :
        &lt;div id="output">&lt;/div>
    &lt;/div>

    &lt;script type="text/javascript" src="app.js">&lt;/script>
&lt;/body>
&lt;/html>
            </code>
        </pre>
    </figure>

    <figure>
        <figcaption>JavaScript</figcaption>
        <pre>
            <code data-language="javascript">              
var firstNumInput = document.getElementById("firstNum");
var secondNumInput = document.getElementById("secondNum");
var outputForm = document.getElementById("output");

function multiply() {
    outputForm.innerText = firstNumInput.value * secondNumInput.value;
}

function divide() {
    outputForm.innerText = firstNumInput.value / secondNumInput.value;
}                
            </code>
        </pre>
    </figure>

    <script type="text/javascript" src="../assets/js/rainbow-custom.min.js"></script>
</body>
