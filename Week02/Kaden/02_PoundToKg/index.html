<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="app.css">

    <title>Document</title>
</head>
<body>
    <div>
        <label for="inputLB">Pounds</label>
        <input type="number" id="inputLB" oninput="weightConverterLtoG(this.value)">
        <p>Kilograms: <span id="outputKG"></span></p>
    </div>
    <hr>
    <div>
        <label for="inputKG">Kilograms</label>
        <input type="number" id="inputKG" onchange="weightConverterGtoL(this.value)">
        <p>Pounds: <span id="outputLB"></span></p>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
