&lt;!DOCTYPE html>
&lt;html lang="en">
&lt;head>
    &lt;meta charset="UTF-8">
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0">
    &lt;meta http-equiv="X-UA-Compatible" content="ie=edge">

    &lt;title>3. Array Sort&lt;/title>
&lt;/head>
&lt;body>
    &lt;button onclick="sortAndReverse()">Sort Twice&lt;/button>

    &lt;p id="fruitsList">&lt;/p>

    &lt;script type="text/javascript" src="app.js">&lt;/script>
&lt;/body>

    <figure>
        <figcaption>JavaScript</figcaption>
        <pre>
            <code data-language="javascript">              
var fruits = ["Durian", "Figs", "Blackberries", "Elderberries", "Apricots", "Cherry", "Grapefruit"];
var output = document.getElementById("fruitsList");
var click_number = 0;

printOutput();

function sortAndReverse() {
    if (++click_number % 2) {
        fruits.sort();
    } else {
        fruits.reverse();
    }
    printOutput();
}

function printOutput() {
    var text = "";
    fruits.forEach((fruit) => {
        text += fruit + ", ";
    });
    output.innerText = text.substring(0, text.length - 2);
}      
            </code>
        </pre>
